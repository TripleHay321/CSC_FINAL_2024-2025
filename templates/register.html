{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center" id="register-con">
  <div class="col-md-6 d-flex flex-column align-items-center justify-content-center text-center mb-4 mb-md-0">
    <div class="">
      <h2 class="fw-bold fs-2 pb-2">COMPLETE YOUR REGISTRATION</h2>
      <div class="flex items-center justify-center pb-3">
        <img src="{{ url_for('static', filename='css/IMG/progress bar (2).png') }}" alt="one">
      </div>
    </div>

    <div class="col-md-10">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="text-red-600 mt-4 text-center">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form class="text-left p-5 rounded-3 rounded-shadow box" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label fw-bold">Name</label><br>
          <input type="text" name="name" class="form-control borders-secondary" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label><br>
          <input class="form-control borders-secondary" type="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="telephone" class="form-label fw-bold">Phone Number</label><br>
          <input class="form-control borders-secondary" type="text" name="phone" required >
        </div>
        <div class="mb-3">
          <label for="car_type" class="form-label fw-bold">Car Type</label><br>
          <input class="form-control borders-secondary" type="text" name="car_type" required>
        </div>
        <div class="mb-3">
          <label for="car_color" class="form-label fw-bold">Car Color</label><br>
          <input class="form-control borders-secondary" type="text" name="car_color" required>
        </div>
        <div class="mb-3">
          <label for="plate_number" class="form-label fw-bold">Plate Number</label><br>
          <input class="form-control borders-secondary" type="text" name="plate_number" required>
        </div>
        <div class="text-center MB'">
          <input class="btn btn-blue text-light" type="submit" value="PROCEED TO FACIAL RECOGNITION">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
