{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="bg-white p-10 rounded-2xl shadow-lg text-center space-y-6">
  <h1 class="text-3xl font-bold text-gray-800">Welcome</h1>
  <div class="flex flex-col md:flex-row gap-4 justify-center">
    <a href="{{ url_for('register') }}">
      <button class="px-6 py-3 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition duration-300">
        Register
      </button>
    </a>
    <a href="{{ url_for('staff_login') }}">
      <button class="px-6 py-3 bg-gray-700 text-white rounded-xl shadow hover:bg-gray-800 transition duration-300">
        Staff Access
      </button>
    </a>
  </div>
</div>
{% endblock %}
